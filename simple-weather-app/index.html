<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple weather app</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="panel cf">
      <input id="city-name" type="text" placeholder="Type city name"/>
      <div class="temperature-units">
        <span id="C" class="active">c</span><span id="separator">&#124;</span><span id="F">F</span>
      </div>
    </div>
    <div class="info cf">
      <h1></h1>
      <div id="icon-container">
        <img id="icon" src="">
      </div>
      <p id="temp"></p>
      <p id="description"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
